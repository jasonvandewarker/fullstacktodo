<!DOCTYPE html>
<html ng-app="app" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VSTDA</title>

  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
  <!-- inject:css -->
  <link rel="stylesheet" href="/app/styles/styles.css">
  <!-- endinject -->
</head>
<!-- sets the controller -->

<body ng-controller="VstdaController as vm">

  <h1>Very Simple To-Do App</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <form class="form-horizontal" ng-submit="vm.addTodo(todo)">
          <div class="form-group">

            <!-- input box -->
            <label for="input">What to do?</label>
            <input type="text" class="form-control" id="todoitem" placeholder="To Do" ng-model="todo.ToDoText">
          </div>


          <!-- select menu -->
          <label for="selectmenu">What's the priority level?</label>
          <select class="form-control" ng-model="todo.SetPriority">
         <option value="1">High</option>
         <option value="2">Medium</option>
         <option value="3">Low</option>
       </select>
          <!-- This button has a click event that connects with the function in the controller that creates the array. -->
          <button type="submit" id="bigbutton" class="btn btn-primary btn-lg" ng-click="vm.postList">Stuff To Be Done</button>
        </form>
      </div>
      <!-- second column -->
      <div class="col-md-8">
        <!-- button group -->
        <div id="buttons" class="btn-group">
          <!-- Each of these buttons creates a click event that sorts the list items -->
          <button type="button" class="btn btn-primary" ng-click="sort = 'priority'">Highest Priority First</button>
          <button type="button" class="btn btn-primary" ng-click="sort = '-priority'">Lowest Priority First</button>
          <button type="button" class="btn btn-primary" ng-click="sort = 'sortType'">Sort Alphabetically</button>
        </div>
        <ul> Do this stuff:
          <li ng-repeat="data in vm.toDoArray | orderBy: sort" ng-class="::{'High': todo.setPriority==1, 'Medium': todo.setPriority==2,
          'Low': todo.setPriority==3}">{{data.toDo}}</li>
      </ul>


        <!-- this li is dynamically made from the array created from the input and select menu.
The class is set by the value of the select menu item choses
and corresponds to a CSS class that changes the background color.  -->
      </div>
    </div>
  </div>
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <!-- endbower -->

  <!-- inject:js -->
  <script src="/app/app.js"></script>
  <script src="/app/vstda.controller.js"></script>
  <script src="/app/vstda.Factory.js"></script>
  <!-- endinject -->
</body>

</html>
